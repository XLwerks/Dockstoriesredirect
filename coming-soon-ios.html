<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coming Soon â€“ iOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body { margin: 0; padding: 0; background: #000; height: 100%; }
    /* Use dynamic viewport if available */
    .frame {
      position: fixed;
      inset: 0;
      height: 100dvh;                 /* modern mobile browsers */
      /* fallbacks */
      height: -webkit-fill-available;  /* iOS Safari fallback */
      min-height: 100svh;              /* small viewport as extra guard */
      display: flex;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;               /* fill + crop edges if needed */
      object-position: center;
      display: block;
      background: #000;                /* in case PNG has transparency */
    }
    /* Use JS-set CSS var as final fallback on tricky iOS */
    .use-js-vh { height: calc(var(--app-vh, 1vh) * 100); }
  </style>
  <script>
    // JS fallback for iOS URL bar causing 100vh gaps
    function setVhVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--app-vh', `${vh}px`);
    }
    setVhVar();
    window.addEventListener('resize', setVhVar);
  </script>
</head>
<body>
  <div class="frame use-js-vh">
    <img src="ios-coming-soon.png" alt="Coming Soon on the App Store">
  </div>
</body>
</html>
