<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coming Soon – iOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #000;        /* fallback background colour, change if needed */
      min-height: 100svh;      /* uses “small viewport height” for mobile browsers */
    }
    .frame {
      position: fixed;
      inset: 0;               /* stretch to all sides */
      display: flex;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* fills screen, crops edges if aspect ratio differs */
      object-position: center;
      display: block;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="ios-coming-soon.png" alt="Coming Soon on the App Store">
  </div>
</body>
</html>
